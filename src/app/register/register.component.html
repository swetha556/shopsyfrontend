<body>







    <div class="bg">







     







        <div class="form">







            <form (ngSubmit)="onSubmit()">







                <h4>Register</h4>







                <div class="form-group">







                    <label>User Name</label><br>







                    <input type="text" class="form-control" id=" username" [(ngModel)]="user.username"







                    name=" username">







                </div>







                <div class="form-group">







                    <label>Email ID</label><br>







                    <input type="text" class="form-control" id="useremail" [(ngModel)] ="user.useremail"







                    name="useremail">







                </div>







                <div class="form-group">







                    <label>Password</label><br>







                    <input type="password" class="form-control" id="userpassword" [(ngModel)]="user.userpassword"







                    name="userpassword">







                </div>







                <div class="form-group">







                    <label>Role</label><br>







                    <input type="text" class="form-control" id="role" [(ngModel)]="user.role"







                    name="role">







                </div>







                <br/>







                <button class="button" type="submit" > Register </button><a  routerLink="/login">Already a member? Login</a>







            </form>







        </div>







    </div>







</body>
