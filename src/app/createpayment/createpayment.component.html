<div class="row">
    <div class="card  ">
            <h1 class="text-center"> Payment</h1>
            <hr/>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    
                    <div class="form-group">
                        <label>PaymentDate</label>
                        <input type="text" class="form-control" id="paymentDate" [(ngModel)]="payment.paymentDate" 
                        name="paymentDate">
                    </div>
                   
                    <div class="form-group">
                        <label>PaymentMethod</label>
                        <input type="text" class="form-control" id="paymentMethod" [(ngModel)]="payment.paymentMethod" 
                        name="paymentMethod">
                    </div>
                    <br/>
                    <button class="btn btn-success" (click)="success()" type="submit">Submit</button>
                </form>
            </div>
        </div>
</div>
