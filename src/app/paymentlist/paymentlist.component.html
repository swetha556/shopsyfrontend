<div class="body">


    <br><br><br><div>
        <h2>Payment List</h2>
    </div><br><br>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                
                <th>PaymentDate</th>
                <th>PaymentMethod</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of payment">
              
              
                <td>{{payment.paymentDate}}</td>
                
                <td>{{payment.paymentMethod}}</td>
            </tr>
        </tbody>
    </table>

</div>
